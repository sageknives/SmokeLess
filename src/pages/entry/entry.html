<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-end icon-only (click)="refresh()">
          <ion-icon name="delete" [ngClass]="refreshing?'icon-spinning':''"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
<p>{{entry.start}}</p>
</ion-content>
<ion-footer>
    <ion-fab bottom right #rightfab>
      <button ion-fab color="dark" tappable type="button" >
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-fab>
  </ion-footer>
