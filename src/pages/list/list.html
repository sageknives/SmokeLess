<ion-header>
    <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{title}}</ion-title>
      <ion-buttons end>
        <button ion-button icon-end icon-only (click)="gotoAccount()">
          <ion-icon name="contact"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-list>
    <ng-template ngFor let-entry [ngForOf]="entries" let-i="index" [ngForTrackBy]="trackByFn">
      <ion-item tappable (click)="goToEntry(entry)">{{entry.entry_time_stamp | toLocalDateTime}}</ion-item>
    </ng-template>
    <button ion-button tappable color="danger" full clear (click)="getMore()">Load Previous Day</button>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-fab bottom right #rightfab>
      <button ion-fab color="dark" tappable type="button" tappable (click)="addEntry()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-footer>
