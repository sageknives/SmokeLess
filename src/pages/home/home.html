<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-end icon-only (click)="gotoAnalytics()">
        <ion-icon name="analytics"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <button tappable (click)="attemptToSmoke()" class="smoke-button">Smoke</button>
    <p>Total: {{total}} / {{goal}}</p>
</ion-content>
