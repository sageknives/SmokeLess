<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-end icon-only (click)="gotoAccount()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="stat-box">
    <ion-col col-6>
      Total/Goal: {{total}} / {{goal}}
    </ion-col>
    <ion-col col-6 *ngIf="lastSmokeTimeStamp">
      {{now| formatToHourMinute: lastSmokeTimeStamp }} Since Last Smoke
    </ion-col>
  </ion-row>
  <button tappable (click)="attemptToSmoke()" class="smoke-button">Smoke</button>
</ion-content>
